ex:

<img src="" alt="">

    os atributos são src e alt

    nesse exemplo a tag img é configuração pura

    tem que incluir alguma imagem png em src="imagem.png"
    quando não tem uma imagem pode colocar um texto alternativo em alt="texto", vai aparecer a informação e a imagem quebrada 
-->

    - não precisam de conteúdo

-->

<input type="" disabled>

<!--
    disabled significa desabilitado, vc pode usar ou não.
