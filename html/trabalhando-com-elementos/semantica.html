<!--
  Semântica

  - Dar significado
  - Elementos semânticos

  Um dos principais objetivos do HTML é dar uma uma estruturação ao texto, vc faz as marcações para que haja significado, para que esse texto seja melhor lido.

  Para pensar de uma maneira semântica ao construir seu html, se faça perguntas:

  - Quais elementos que melhor descrevem o que vou fazer aqui.

  - Será que vou fazer um titulo?

  - Será que aqui vou colocar um texto ao loado do outro?

  - Será que eu preciso fazer uma lista? Essa lista tem ordem, não tem? 

  - Será que vou fazer um artigo e separar seções?

  - Minha página vai ter um cabeçalho, um rodapé?

  Todas essas questões te ajudam a entender como aplicar o melhor elemento para que sua página tenha todo um significado.
  
-->
